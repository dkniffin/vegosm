<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./dist/index.js" type="application/javascript"></script>
  <link rel="stylesheet" href="./dist/index.css" />

  <script src="https://kit.fontawesome.com/4e75de9996.js" crossorigin="anonymous"></script>
</head>
<body data-controller="map">
  <div id="sidebar">
    <form data-map-target="filters" data-action="change->map#filterChange">
      <h1>Filters</h1>
      <br />

      <fieldset>
        <legend>Veg preference</legend>
        <input type="radio" name="veg" id="vegan" value="vegan" />
        <label for="vegan">Vegan only</label>
        <br />
        <input type="radio" name="veg" id="vegetarian" value="vegetarian" />
        <label for="vegetarian">Veg* only</label>
        <br />
        <input type="radio" name="veg" id="friendly" value="friendly" checked />
        <label for="friendly">Veg* friendly</label>
      </fieldset>
      <br />

      <!-- <fieldset>
        <legend>Other restrictions</legend>
        <input type="checkbox" name="gluten" />
        <label for="gluten">Gluten free</label>
      </fieldset>
      <br /> -->

      <fieldset>
        <legend>Cuisine</legend>
        <input type="checkbox" name="all_cuisines" id="pizza" checked />
        <label for="all_cuisines">All</label>
        <br />
        <br />
        <input type="checkbox" name="cuisine" id="pizza" value="pizza" checked />
        <label for="pizza">Pizza</label>
        <br />
        <input type="checkbox" name="cuisine" id="burger" value="burger" checked />
        <label for="burger">Burger</label>
        <br />
        <input type="checkbox" name="cuisine" id="coffee" value="coffee_shop" checked />
        <label for="coffee_shop">Coffee</label>
        <br />
        <input type="checkbox" name="cuisine" id="regional" value="regional" checked />
        <label for="regional">Regional</label>
        <br />
        <input type="checkbox" name="cuisine" id="chinese" value="chinese" checked />
        <label for="chinese">Chinese</label>
        <br />
        <input type="checkbox" name="cuisine" id="italian" value="italian" checked />
        <label for="italian">Italian</label>
        <br />
        <input type="checkbox" name="cuisine" id="sandwich" value="sandwich" checked />
        <label for="sandwich">Sandwich</label>
        <br />
        <input type="checkbox" name="cuisine" id="mexican" value="mexican" checked />
        <label for="mexican">Mexican</label>
        <br />
        <input type="checkbox" name="cuisine" id="japanese" value="japanese" checked />
        <label for="japanese">Japanese</label>
        <br />
        <input type="checkbox" name="cuisine" id="kebab" value="kebab" checked />
        <label for="kebab">Kebab</label>
        <br />
        <input type="checkbox" name="cuisine" id="american" value="american" checked />
        <label for="american">American</label>
        <br />
        <input type="checkbox" name="cuisine" id="indian" value="indian" checked />
        <label for="indian">Indian</label>
        <br />
        <input type="checkbox" name="cuisine" id="sushi" value="sushi" checked />
        <label for="sushi">Sushi</label>
        <br />
        <input type="checkbox" name="cuisine" id="asian" value="asian" checked />
        <label for="asian">Asian</label>
        <br />
        <input type="checkbox" name="cuisine" id="thai" value="thai" checked />
        <label for="thai">Thai</label>
        <br />
        <input type="checkbox" name="cuisine" id="french" value="french" checked />
        <label for="french">French</label>
        <br />
        <input type="checkbox" name="cuisine" id="ice" value="ice_cream" checked />
        <label for="ice_cream">Ice Cream</label>
      </fieldset>
    </form>

  </div>

  <div data-map-target="map" id="map"></div>
</body>
</html>
