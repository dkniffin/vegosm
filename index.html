<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./dist/index.js" type="application/javascript"></script>
  <link rel="stylesheet" href="./dist/index.css" />

  <script src="https://kit.fontawesome.com/4e75de9996.js" crossorigin="anonymous"></script>
</head>
<body data-controller="map">
  <div id="sidebar">
    <h1>Filters</h1>

    <h2>Dietary Restrictions</h2>
    <label for="vegan">Vegan</label>
    <input type="checkbox" name="vegan" />
    <br />
    <label for="vegetarian">Vegetarian</label>
    <input type="checkbox" name="vegetarian" />
    <br />
    <label for="gluten-free">Gluten Free</label>
    <input type="checkbox" name="gluten-free" />

    <h2>Cuisine</h2>
  </div>

  <div data-map-target="map" id="map"></div>
</body>
</html>
